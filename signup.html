<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PaperBill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="toastContainer" class="toast-container"></div>
    
    <div class="modal show" id="signupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create an Account</h3>
                <button class="close-modal" id="closeSignupModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
                            <div id="firstNameError" class="error"></div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
                            <div id="lastNameError" class="error"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                        <div id="emailError" class="error"></div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <div class="password-container">
                                <input type="password" id="signupPassword" class="form-control" placeholder="Create password" required>
                                <button type="button" class="toggle-password" id="showSignupPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter">
                                    <div class="strength-meter-fill" id="passwordStrengthMeter"></div>
                                </div>
                                <div class="strength-text" id="passwordStrengthText"></div>
                            </div>
                            <div id="passwordError" class="error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                                <button type="button" class="toggle-password" id="showConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div id="confirmPasswordError" class="error"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                        <div id="termsError" class="error"></div>
                    </div>
                    
                    <button type="submit" class="modal-btn" id="signupSubmit">Create Account</button>
                </form>
            </div>
            <div class="modal-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
